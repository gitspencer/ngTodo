<div class="container">
  <form>
    <div class="row">
      <input class="col form-control me-2" type="text" name="username" placeholder="Username" [(ngModel)]="loginUser.username" required/>
      <input class="col form-control me-2" type="password" name="password" placeholder="Password" [(ngModel)]="loginUser.password" required/>
      <button class="col btn btn-outline-success" (click)="login(loginUser)">Log in</button>
    </div>
  </form>
</div>
